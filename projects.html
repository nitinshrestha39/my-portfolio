<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Projects - Personal Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
      margin-top: 32px;
    }
    .project-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }
    .project-card:hover {
      transform: translateY(-8px);
    }
    .project-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .project-card h3 {
      margin: 0 0 8px 0;
      color: #0f172a;
      font-size: 1.2rem;
    }
    .project-card p {
      margin: 0;
      color: rgba(15, 23, 42, 0.8);
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .project-card a {
      display: inline-block;
      margin-top: 12px;
      color: #7bd389;
      text-decoration: none;
      font-weight: 600;
    }
    .project-card a:hover {
      text-decoration: underline;
    }
    .projects-section {
      padding: 120px 0;
    }
    .projects-section h1 {
      color: #fff;
      text-shadow: 0 3px 10px rgba(0,0,0,0.4);
      font-size: 2.5rem;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="clouds" aria-hidden="true">
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>
  </div>

  <header class="navbar">
    <div class="nav-inner container">
      <a class="brand" href="index.html">My Portfolio</a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="projects.html">My Projects</a>
        <a href="photos.html">My Photos</a>
      </nav>
      <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
    </div>
  </header>

  <main class="content">
    <section class="projects-section container">
      <h1>My Projects</h1>
      <p style="color: rgba(255,255,255,0.9); font-size: 1.1rem;">Here are some of the projects I've worked on</p>

      <div class="projects-grid" id="projectsGrid">
        <p style="color: #fff;">Loading projects...</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">© 2025 My Portfolio. All rights reserved.</div>
  </footer>

  <script>
    // Mobile nav toggle
    const navToggle = document.querySelector('.nav-toggle');
    if(navToggle){
      navToggle.addEventListener('click', () => {
        const links = document.querySelector('.nav-links');
        if(links.style.display === 'block') links.style.display = '';
        else links.style.display = 'block';
      });
    }

    // Load and display projects from JSON
    async function loadProjects(){
      try {
        const response = await fetch('data/projects.json');
        const data = await response.json();
        const projectsGrid = document.getElementById('projectsGrid');
        projectsGrid.innerHTML = '';

        data.projects.forEach(project => {
          const projectCard = document.createElement('div');
          projectCard.className = 'project-card';
          projectCard.innerHTML = `
            <img src="${project.cardImage}" alt="${project.title}">
            <h3>${project.title}</h3>
            <p>${project.description}</p>
            <a href="project-detail.html?id=${project.id}">View Project →</a>
          `;
          projectsGrid.appendChild(projectCard);
        });
      } catch(error){
        console.error('Error loading projects:', error);
        document.getElementById('projectsGrid').innerHTML = '<p style="color:#fff;">Error loading projects. Please refresh the page.</p>';
      }
    }

    // Load projects when page loads
    loadProjects();
  </script>
</body>
</html>
