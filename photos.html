<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Photos - Personal Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .photos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 32px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .photo-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      aspect-ratio: 1;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .photo-item:hover {
      transform: scale(1.05);
    }
    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .photo-item:hover img {
      transform: scale(1.1);
    }
    .photo-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .photo-item:hover .photo-overlay {
      opacity: 1;
    }
    .photo-overlay p {
      color: #fff;
      font-weight: 600;
      text-align: center;
      margin: 0;
      padding: 0 12px;
    }
    .photos-section {
      padding: 120px 0;
    }
    .photos-section h1 {
      color: #fff;
      text-shadow: 0 3px 10px rgba(0,0,0,0.4);
      font-size: 2.5rem;
      margin-bottom: 12px;
    }
    .filter-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    .filter-btn {
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    .filter-btn:hover {
      background: rgba(255,255,255,0.4);
    }
    .filter-btn.active {
      background: #7bd389;
      color: #013220;
      border-color: #7bd389;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="clouds" aria-hidden="true">
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>
  </div>

  <header class="navbar">
    <div class="nav-inner container">
      <a class="brand" href="index.html">My Portfolio</a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="projects.html">My Projects</a>
        <a href="photos.html">My Photos</a>
      </nav>
      <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
    </div>
  </header>

  <main class="content">
    <section class="photos-section container">
      <h1>My Photos</h1>
      <p style="color: rgba(255,255,255,0.9); font-size: 1.1rem;">A collection of my favorite moments captured</p>

      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="travel">Travel</button>
        <button class="filter-btn" data-filter="people">People</button>
        <button class="filter-btn" data-filter="architecture">Architecture</button>
      </div>

      <div class="photos-grid" id="photosGrid">
        <p style="color: #fff;">Loading photos...</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">© 2025 My Portfolio. All rights reserved.</div>
  </footer>

  <script>
    // Mobile nav toggle
    const navToggle = document.querySelector('.nav-toggle');
    if(navToggle){
      navToggle.addEventListener('click', () => {
        const links = document.querySelector('.nav-links');
        if(links.style.display === 'block') links.style.display = '';
        else links.style.display = 'block';
      });
    }

    // Load photos from JSON
    let allPhotos = [];
    async function loadPhotos(){
      try {
        const response = await fetch('data/photos.json');
        const data = await response.json();
        allPhotos = data.photos;
        displayPhotos(allPhotos);
        setupFilterButtons();
      } catch(error){
        console.error('Error loading photos:', error);
        document.getElementById('photosGrid').innerHTML = '<p style="color:#fff;">Error loading photos. Please refresh the page.</p>';
      }
    }

    function displayPhotos(photos){
      const photosGrid = document.getElementById('photosGrid');
      photosGrid.innerHTML = '';
      
      if(photos.length === 0){
        photosGrid.innerHTML = '<p style="color:#fff;">No photos found.</p>';
        return;
      }

      photos.forEach(photo => {
        const photoItem = document.createElement('div');
        photoItem.className = 'photo-item';
        photoItem.setAttribute('data-category', photo.category);
        photoItem.innerHTML = `
          <img src="${photo.src}" alt="${photo.title}">
          <div class="photo-overlay">
            <p>${photo.title}</p>
          </div>
        `;
        photosGrid.appendChild(photoItem);
      });
    }

    function setupFilterButtons(){
      const filterBtns = document.querySelectorAll('.filter-btn');
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          filterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          
          const filter = btn.getAttribute('data-filter');
          if(filter === 'all'){
            displayPhotos(allPhotos);
          } else {
            const filtered = allPhotos.filter(p => p.category === filter);
            displayPhotos(filtered);
          }
        });
      });
    }

    // Load photos on page load
    loadPhotos();
  </script>
</body>
</html>
